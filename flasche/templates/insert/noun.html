<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert New Nouns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 20px;
        }
        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .form-row input, .form-row select {
            flex: 1;
        }
        .add-row-btn {
            display: inline-block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insert New Nouns</h1>

        <form id="noun-form" method="POST">
            <div id="noun-rows">
                <div class="form-row">
                    <input type="text" name="english[]" placeholder="English" class="form-control" required>
                    <select name="gender[]" class="form-control" required>
                        <option value="Masculine" selected="selected">Masculine (der)</option>
                        <option value="Feminine">Feminine (die)</option>
                        <option value="Neuter">Neuter (das)</option>
                    </select>
                    <input type="text" name="german[]" placeholder="Singular" class="form-control" required>
                    <input type="text" name="plural[]" placeholder="Plural" class="form-control" required>
                    <select name="level[]" class="form-control" required>
                        <option value="-" selected="selected">(Level) -</option>
                        <option value="A1/A2">A1/A2</option>
                        <option value="B1/B2">B1/B2</option>
                        <option value="C1/C2">C1/C2</option>
                    </select>
                    <select name="type[]" class="form-control" required>
                        <option value="Noun" selected="selected">Noun</option>
                    </select>

                <button type="button" class="delete-row-btn">Delete</button>
                </div>
            </div>
            <button type="button" class="btn btn-secondary add-row-btn" id="add-row">+ Add Another Noun</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            // Add new row functionality
            $('#add-row').click(function () {
                $('#noun-rows').append(`
                    <div class="form-row">
                        <input type="text" name="english[]" placeholder="English" class="form-control" required>
                        <select name="gender[]" class="form-control" required>
                        <option value="Masculine" selected="selected">Masculine (der)</option>
                        <option value="Feminine">Feminine (die)</option>
                        <option value="Neuter">Neuter (das)</option>
                        </select>
                        <input type="text" name="german[]" placeholder="Singular" class="form-control" required>
                        <input type="text" name="plural[]" placeholder="Plural" class="form-control" required>
                        <select name="level[]" class="form-control" required>
                            <option value="-" selected="selected">(Level) -</option>
                            <option value="A1/A2">A1/A2</option>
                            <option value="B1/B2">B1/B2</option>
                            <option value="C1/C2">C1/C2</option>
                        </select>
                        <select name="type[]" class="form-control" required>
                            <option value="Noun" selected="selected">Noun</option>
                        </select>

                    <button type="button" class="delete-row-btn">Delete</button>
                    </div>
                `);
            });

            // Optional: Prevent default form submission and handle via AJAX (or submit normally)

        // Delete row functionality
        $(document).on('click', '.delete-row-btn', function () {
                $(this).closest('.form-row').remove();
            });
        });
    </script>
</body>
</html>
