<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
</head>
<body>

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center mb-4">Quiz Results</h1>
            <table id="results-table" class="display table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Type</th>
                        <th>Level</th>
                        <th>Your Answer</th>
                        <th>Correct Answer</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in results %}
                    <tr>
                        <td>{{ item['Question'] }}</td>
                        <td>{{ item['Type'] }}</td>
                        <td>{{ item['Level'] }}</td>
                        <td>{{ item['User Answer'] }}</td>
                        <td>{{ item['Answer'] }}</td>
                        <td>
                            <span class="badge {% if item['Correct'] %}bg-success{% else %}bg-danger{% endif %}">
                                {{ 'Correct' if item['Correct'] else 'Incorrect' }}
                            </span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-center mt-4">
                <a href="{{ url_for('quiz.quiz') }}" class="btn btn-primary">Start New Quiz</a>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#results-table').DataTable({
            paging: true,
            searching: false,
            ordering: true,
            info: false
        });
    });
</script>

</body>
</html>
