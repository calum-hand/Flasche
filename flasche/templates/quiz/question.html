<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz</title>
</head>
<body>
    <h1>Vocabulary Quiz</h1>
    <form action="{{ url_for('quiz.question') }}" method="POST">
        <table>
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Type</th>
                    <th>Level</th>
                    <th>Your Answer</th>
                </tr>
            </thead>
            <tbody>
                {% for item in quiz_data %}
                <tr>
                    <td>{{ item['Question'] }}</td>
                    <td>{{ item['Type'] }}</td>
                    <td>{{ item['Level'] }}</td>
                    <td><input type="text" name="answer"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Submit Answers</button>
    </form>
</body>
</html>
